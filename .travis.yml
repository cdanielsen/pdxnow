language: node_js
node_js:
- '8'
install: npm i
script: npm run build && npm run test:ci
deploy:
  - provider: heroku
    app: pdxnow
    skip_cleanup: true
    on:
      branch: master
    api_key:
      secure: 

  - provider: heroku
    app: test-pdxnow
    skip_cleanup: true
    on:
      all_branches: true
    api_key:
      secure: 
