language: node_js
node_js:
  - '8'
before_install: npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
install: npm i
script: npm run build && npm run test:ci
deploy:
  - provider: heroku
    app: pdxnow
    skip_cleanup: true
    on:
      branch: master
    api_key:
      secure: ""
  - provider: heroku
    app: test-pdxnow
    skip_cleanup: true
    on:
      all_branches: true
    api_key:
      secure: ""
env:
  global:
    - secure: 
    - secure: 
